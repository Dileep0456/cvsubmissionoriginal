<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Portfolio Details</h1>
      <div id="details" class="mt-4 list-group"></div>
      <button class="btn-clear" onclick="clearData()">Clear All Data</button>
      <button class="btn-download" onclick="downloadData()">
        Download Data
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const detailsDiv = document.getElementById("details");

        params.forEach((value, key) => {
          const p = document.createElement("p");
          p.classList.add("list-group-item");
          p.textContent = `${key}: ${value}`;
          detailsDiv.appendChild(p);
        });
      });

      function clearData() {
        window.location.href = "/index2.html";
      }

      function downloadData() {
        const params = new URLSearchParams(window.location.search);
        let dataStr = "Portfolio Details\n\n";
        params.forEach((value, key) => {
          dataStr += `${key}: ${value}\n`;
        });

        const blob = new Blob([dataStr], { type: "application/msword" });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.style.display = "none";
        a.href = url;
        a.download = "portfolio_details.doc";
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
